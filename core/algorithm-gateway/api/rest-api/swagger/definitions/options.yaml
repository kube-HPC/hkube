type: object
properties:
  ttl:
    type: integer
    description: pipeline time to live in seconds
    minimum: 1
    default: 3600
    example: 3600
  batchTolerance:
    type: integer
    minimum: 0
    maximum: 100
    default: 80
    example: 80
  concurrentPipelines:
    type: object
    properties:
      amount:
        type: integer
        minimum: 1
        maximum: 10000
        example: 1
      rejectOnFailure:
        type: boolean
        default: true
    additionalProperties: false
  progressVerbosityLevel:
    type: string
    default: info
    example: info
    enum:
      - trace
      - debug
      - info
      - warn
      - error
      - critical
description: optional properties
