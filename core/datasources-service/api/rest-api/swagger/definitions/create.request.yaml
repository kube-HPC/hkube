type: object
properties:
    name:
        $ref: '#/components/schemas/DataSourceName'
    files:
        $ref: '#/components/schemas/Files'
    storage:
        type: object
        properties:
            accessKeyId:
                type: string
            secretAccessKey:
                type: string
            endpoint:
                type: string
            useSSL:
                type: boolean
    git:
        type: object
        properties:
            organization:
                type: string
            endpoint:
                type: string
            token:
                type: string
required:
    - name
    - files
    - storage
    - git
