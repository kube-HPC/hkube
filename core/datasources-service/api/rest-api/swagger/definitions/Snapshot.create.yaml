type: object
properties:
    name:
        type: string
        minLength: 1
        maxLength: 25
    query:
        type: string
        minLength: 1
    dataSource:
        type: object
        properties:
            id:
                $ref: '#/components/schemas/DataSourceId'
            name:
                $ref: '#/components/schemas/DataSourceName'

required:
    - name
    - query
    - dataSource
