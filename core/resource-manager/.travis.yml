sudo: required
language: node_js
node_js:
- '14'
services:
- docker
branches:
  only:
  - master
install:
- npm install
- npm install -g snyk
- snyk test || true
#cache:
#  directories:
#  - node_modules
script:
- npm run lint && npm run test:cov
after_script: "npm run coveralls"
after_success:
- |
  if ([ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ]) && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    git config --global user.email "travis@travis-ci.org"
    git config --global user.name "Travis CI"
    git remote set-url --push origin "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git"
    git remote -v
    git checkout -f -b version-branch
    npm version patch -m "$(git log -1 --pretty=%B) .... bump version [skip ci]"
    git push origin version-branch:master --follow-tags
    docker login --username yehiyam --password ${DOCKER_HUB_PASS}
  else
    echo "version skiped!"
  fi
- snyk monitor
deploy:
  skip_cleanup: true
  provider: script
  script: PRIVATE_REGISTRY=docker.io/hkube npm run build
  on:
    branch: master
after_deploy:
  - curl -X POST 
   -H 'accept:application/json'  
   -H "authorization:token ${TRAVIS_API_TOKEN}"
   -H 'content-type:application/json' 
   -H 'travis-api-version:3' 
   -d "{\"request\":{\"branch\":\"master\",\"message\":\"triggered by ${TRAVIS_REPO_SLUG}\"}}" 
   "https://api.travis-ci.org/repo/kube-HPC%2Frelease-manager/requests"
