post:
  tags:
    - Builds
  summary: Insert webhook for automating build after push
  description: Webhook for automating  build algorithm directly from gitlab
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/gitlabWebhook"
    description: gitlab webhook data
    required: true
  responses:
    "201":
      $ref: "#/components/responses/builds_successWebhook"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "500":
      $ref: "#/components/responses/errorInternalServerError"
    default:
      $ref: "#/components/responses/default"
