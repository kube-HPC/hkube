post:
  tags:
    - Login
  summary: Login
  description: "Obtain token by loggin"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/loginRequest"
    description: algorithm descriptor to be added to the store
    required: true
  responses:
    "200":
      description: login successfull
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/loginResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "500":
      description: internal server error - credentials incorrect or no keycloak
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/failedLoginResponse"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
