get:
  tags:
    - GC
  summary: Get status by type
  description: Get status by type
  parameters:
    - name: type
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/gc_successStatusType"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "500":
      $ref: "#/components/responses/errorInternalServerError"
    default:
      $ref: "#/components/responses/default"
