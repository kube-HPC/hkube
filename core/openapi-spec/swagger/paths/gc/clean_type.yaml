post:
  tags:
    - GC
  summary: Clean by type
  description: Clean by type
  parameters:
    - name: type
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: message body
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/clean"
    required: true
  responses:
    "200":
      $ref: "#/components/responses/gc_successCleanType"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "500":
      $ref: "#/components/responses/errorInternalServerError"
    default:
      $ref: "#/components/responses/default"
