patch:
    tags:
        - DataSource
    summary: |
        Update the credentials for the git repository and the storage
        Updates throughout the entire version history of a dataSource by its name
    parameters:
        - $ref: '#/components/parameters/nameParam'
    requestBody:
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        credentials:
                            $ref: '#/components/schemas/Credentials'
        description: New credentials to update
    responses:
        '201':
            $ref: "#/components/responses/datasource_successCredentialsUpdate"
        "400":
            $ref: "#/components/responses/badRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "404":
            $ref: "#/components/responses/datasource_snapshots_notFound"
        default:
            $ref: "#/components/responses/default"