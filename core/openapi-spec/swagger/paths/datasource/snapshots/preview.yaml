post:
    tags:
        - DataSource
    summary: |
        post a query for *preview only*,
        the results are NOT persisted to the database
    parameters:
        - $ref: "#/components/parameters/idParam"
    requestBody:
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        query:
                            $ref: "#/components/schemas/SnapshotQuery"
                    required:
                        - query
    responses:
        "201":
            $ref: "#/components/responses/datasource_snapshots_successGetPreview"
        "400":
            $ref: "#/components/responses/badRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "500":
            $ref: "#/components/responses/datasource_snapshots_internalServerError"
        default:
            $ref: "#/components/responses/default"
