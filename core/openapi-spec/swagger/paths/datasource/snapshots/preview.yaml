post:
    tags:
        - DataSource
    summary: |
        Post a query for *preview only*,
        The results are NOT persisted to the database
    parameters:
        - $ref: "#/components/parameters/idParam"
    requestBody:
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        query:
                            $ref: "#/components/schemas/SnapshotQuery"
                    required:
                        - query
    responses:
        "201":
            $ref: "#/components/responses/datasource_snapshots_successGetPreview"
        "400":
            $ref: "#/components/responses/errorBadRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "404":
            $ref: "#/components/responses/errorNotFound"
        "500":
            $ref: "#/components/responses/errorInternalServerError"
        default:
            $ref: "#/components/responses/default"
