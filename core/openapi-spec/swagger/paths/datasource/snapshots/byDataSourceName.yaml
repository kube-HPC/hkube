post:
    tags:
        - DataSource
    summary: create a new snapshot for a given datasource version
    parameters:
        - $ref: "#/components/parameters/nameParam"
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "#/components/schemas/SnapshotRequest"
    responses:
        "201":
            $ref: "#/components/responses/datasource_snapshots_successGetSingle"
        "401":
            $ref: "#/components/responses/unauthorized"
        default:
            $ref: "#/components/responses/default"
get:
    tags:
        - DataSource
    summary: fetch all snapshots for a given datasource
    parameters:
        - $ref: "#/components/parameters/nameParam"
    responses:
        "200":
            $ref: "#/components/responses/datasource_snapshots_successGetMany"
        "401":
            $ref: "#/components/responses/unauthorized"
        default:
            $ref: "#/components/responses/default"