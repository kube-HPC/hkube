get:
    tags:
        - DataSource
    summary: fetch snapshots for a given datasource
    parameters:
        - $ref: "#/components/parameters/nameParam"
        - $ref: "#/components/parameters/snapshotNameParam"
        - name: resolve
          in: query
          description: return the entire dataSource with the snapshot
          schema:
              type: boolean
    responses:
        "200":
            $ref: "#/components/responses/datasource_snapshots_successGetByDatasource"
        "400":
            $ref: "#/components/responses/badRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "404":
            $ref: "#/components/responses/datasource_snapshots_notFound"
        default:
            $ref: "#/components/responses/default"