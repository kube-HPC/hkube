get:
    tags:
        - DataSource
    summary: Fetch all dataSources meta data
    responses:
        '200':
            $ref: '#/components/responses/datasource_successGetMany'
        "401":
            $ref: "#/components/responses/unauthorized"
        default:
            $ref: "#/components/responses/default"
post:
    tags:
        - DataSource
    summary: Create a new dataSource and upload a file
    requestBody:
        content:
            multipart/form-data:
                schema:
                    $ref: '#/components/schemas/createRequest'
        description: DataSource name and file to upload
        required: true
    responses:
        '201':
            $ref: '#/components/responses/datasource_successCreate'
        "400":
            $ref: "#/components/responses/errorBadRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        default:
            $ref: "#/components/responses/default"
