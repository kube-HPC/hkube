post:
    tags:
        - DataSource
    summary: Create download link
    parameters:
        - $ref: "#/components/parameters/idParam"
    requestBody:
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        fileIds:
                            type: array
                            items:
                                type: string
        description: a list of file ids to include in the generated zip file
        required: true
    responses:
        "201":
            $ref: "#/components/responses/datasource_successDownloadCreate"
        "400":
            $ref: "#/components/responses/badRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "404":
            $ref: "#/components/responses/datasource_notFound"
        "500":
            $ref: "#/components/responses/datasource_internalServerError"
        default:
            $ref: "#/components/responses/default"
get:
    tags:
        - DataSource
    summary: Download an archive of the selected files
    parameters:
        - $ref: "#/components/parameters/idParam"
        - $ref: "#/components/parameters/downloadIdQuery"
    responses:
        "200":
            $ref: "#/components/responses/datasource_successDownloadGet"
        "400":
            $ref: "#/components/responses/badRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        default:
            $ref: "#/components/responses/default"