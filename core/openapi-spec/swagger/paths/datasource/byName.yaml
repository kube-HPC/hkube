get:
    tags:
        - DataSource
    summary: Fetch a single dataSource by name
    description: Fetch a specific datasource meta data by its name
    parameters:
        - $ref: '#/components/parameters/nameParam'
        - $ref: '#/components/parameters/idQuery'
    responses:
        '200':
            $ref: '#/components/responses/datasource_successGetSingle'
        "400":
            $ref: "#/components/responses/errorBadRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "404":
            $ref: "#/components/responses/errorNotFound"
        default:
            $ref: "#/components/responses/default"
post:
    tags:
        - DataSource
    summary: Upload a new file to a given datasource
    description: Upload a new file to a given datasource by its name
    parameters:
        - $ref: '#/components/parameters/nameParam'
    requestBody:
        content:
            multipart/form-data:
                schema:
                    $ref: '#/components/schemas/updateRequest'
        description: DataSource name and file to upload
        required: true
    responses:
        '201':
            $ref: '#/components/responses/datasource_successUploadFile'
        "400":
            $ref: "#/components/responses/errorBadRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "404":
            $ref: "#/components/responses/errorNotFound"
        default:
            $ref: "#/components/responses/default"
delete:
    tags:
        - DataSource
    summary: Deletes a datasource by name
    description: Deletes a datasource by its name
    parameters:
        - $ref: '#/components/parameters/nameParam'
    responses:
        '200':
            $ref: '#/components/responses/datasource_successDelete'
        "400":
            $ref: "#/components/responses/errorBadRequest"
        "401":
            $ref: "#/components/responses/unauthorized"
        "404":
            $ref: "#/components/responses/errorNotFound"
        default:
            $ref: "#/components/responses/default"
