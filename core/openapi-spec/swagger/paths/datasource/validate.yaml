get:
    tags:
        - DataSource
    summary: Fetch all dataSources meta data
    parameters:
        - $ref: '#/components/parameters/nameQuery'
        - $ref: '#/components/parameters/snapshotNameQuery'
        - $ref: '#/components/parameters/idQuery'
    responses:
