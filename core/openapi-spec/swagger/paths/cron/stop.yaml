post:
  tags:
    - Cron
  summary: Stop cron
  description: Stop cron by given pipeline name
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: "#/components/schemas/pipelineName"
          required:
            - name
    required: true
  responses:
    "200":
      $ref: "#/components/responses/cron_successStop"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/cron_notFound"
    default:
      $ref: "#/components/responses/default"
