post:
  tags:
    - Cron
  summary: Start cron
  description: Start cron by given pipeline name
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/cronRequest"
    required: true
  responses:
    "200":
      $ref: "#/components/responses/cron_successStart"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/cron_notFound"
    default:
      $ref: "#/components/responses/default"
