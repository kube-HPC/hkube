get:
  tags:
    - Resources
  summary: Get resource status for all ignored unscheduled algorithms
  description: Gets the history of algorithms that were unscheduled algorithms. The algorithms in this list, were unscheduled due some reasons (reasources, nodeSelector, etc) but got scheduled later.
  responses:
    "200":
      description: action summary
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/resourceResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "401":
      description: unauthorized (invalid or missing token)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/unauthorizedResponse"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"