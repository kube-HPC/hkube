get:
  tags:
    - Resources
  summary: Get status for an unscheduled algorithm (algorithm that is not scheduled yet).
  description: Gets the history of an algorithm that was an unscheduled algorithm. This algorithm, was unscheduled due some reasons (reasources, nodeSelector, etc) but got scheduled later.
  parameters:
    - name: name
      in: path
      description: algorithm name to get his unscheduled reason
      required: true
      schema:
        type: string
  responses:
    "200":
      description: action summary
      content:
        application/json:
          schema:
              $ref: "#/components/schemas/resourceResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "401":
      description: unauthorized (invalid or missing token)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/unauthorizedResponse"
    "404":
      description: algorithm Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"