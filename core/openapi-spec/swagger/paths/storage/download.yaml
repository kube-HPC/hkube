get:
  tags:
    - Storage
  summary: stream data to file
  description: download data as file according to path
  parameters:
    - name: path
      in: path
      description: path to storage
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/storage_successGetDownload"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/storage_notFound"
    default:
      $ref: "#/components/responses/default"
