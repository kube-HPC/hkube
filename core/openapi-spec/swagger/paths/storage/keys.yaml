get:
  tags:
    - Storage
  summary: Get all keys by path
  description: returns all available keys found in storage according to path
  parameters:
    - name: path
      in: path
      description: path to storage
      required: true
      schema:
        type: string
    - name: sort
      in: query
      description: sort by status, error or any other property
      required: false
      schema:
        type: string
    - name: order
      in: query
      description: order by asc or desc
      required: false
      schema:
        type: string
    - name: from
      in: query
      description: the start index
      required: false
      schema:
        type: integer
    - name: to
      in: query
      description: the end index
      required: false
      schema:
        type: integer
  responses:
    "200":
      $ref: "#/components/responses/storage_successGetKeys"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/storage_notFound"
    default:
      $ref: "#/components/responses/default"
