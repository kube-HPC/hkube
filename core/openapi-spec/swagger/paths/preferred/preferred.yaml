get:
  tags:
    - Preferred
  summary: Get preferred list
  description: Get preferred queue list
  parameters:
    - name: firstJobId
      in: query
      description: from this job and on
      schema:
        type: string
    - name: lastJobId
      in: query
      description: up to this job
      schema:
        type: string 
    - name: pageSize
      in: query
      required: true
      description: number of records in page
      schema:
        type: string  
    - name: pipelineName
      in: query
      schema:
        type: string         
      description: filter by pipeline       
    - name: tag
      in: query 
      schema:
        type: string        
      description: filter by tag, value 'null' or empty string , will return jobs without any tags
    - name: lastJobs
      in: query 
      schema:
        type: boolean
      description: Should get the jobs from the end of the list                  
  responses:
    "200":
      $ref: "#/components/responses/preferred_successList"
    "401":
      $ref: "#/components/responses/unauthorized"
    default:
      $ref: "#/components/responses/default"
post:
  tags:
    - Preferred
  summary: Add to preferred
  description: Add to preferred
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/addToPreferredRequest"
    required: true
  responses:
    "200":
      $ref: "#/components/responses/preferred_successAdd"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    default:
      $ref: "#/components/responses/default"


