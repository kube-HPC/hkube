get:
  tags:
    - Preferred
  summary: Get preferred
  description: Get preferred
  parameters:
    - name: firstJobId
      in: query
      description: from this job and on
      schema:
        type: string
    - name: lastJobId
      in: query
      description: up to this job
      schema:
        type: string 
    - name: pageSize
      in: query
      required: true
      description: number of records in page
      schema:
        type: string  
    - name: pipelineName
      in: query
      schema:
        type: string         
      description: filter by pipeline       
    - name: tag
      in: query 
      schema:
        type: string        
      description: filter by tag  
    - name: lastJobs
      in: query 
      schema:
        type: boolean
      description: Should get the jobs from the end of the list                  
  responses:
    "200":
      description: Get preferred
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/searchJobsResponse"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
post:
  tags:
    - Preferred
  summary: Add to preferred
  description: Add to preferred
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/addToPreferredRequest"
    required: true
  responses:
    "200":
      description: start board response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/addToPreferredRequest"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"


