get:
  tags:
    - Preferred
  summary: Get preferred
  description: Get preferred
  parameters:
    - name: fromJob
      in: query
      description: from this job and on
      schema:
        type: string
    - name: toJob
      in: query
      description: up to this job
      schema:
        type: string 
    - name: pageSize
      in: query
      required: true
      description: number of records in page
      schema:
        type: string
    - name: pipelineName
      in: query
      schema:
        type: string         
      description: filter by pipeline       
    - name: tag
      in: query 
      schema:
        type: string        
      description: filter by tag                  
  responses:
    "200":
      description: Get preferred
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/searchJobsResponse"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"