get:
  tags:
    - Execution
  summary: Jobs flowInput
  description: "Returns a jobs flowInput"
  parameters:
    - name: jobId
      in: path
      description: Unique identifier representing pipeline execution
      required: true
      schema:
        type: string
    - name: download
      in: query
      description: should add download header
      required: false
      schema:
        type: boolean                
  responses:
    "200":
      description: jobs flowInput
      content:
        application/json:
          schema:
            type: object
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      description: jobId Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      $ref: "#/components/responses/default"
