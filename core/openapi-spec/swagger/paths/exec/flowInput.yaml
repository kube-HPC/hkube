get:
  tags:
    - Execution
  summary: Jobs flowInput
  description: "Returns a jobs flowInput"
  parameters:
    - name: jobId
      in: path
      description: Unique identifier representing pipeline execution
      required: true
      schema:
        type: string
    - name: download
      in: query
      description: should add download header
      required: false
      schema:
        type: boolean                
  responses:
    "200":
      $ref: "#/components/responses/exec_successFlowInput"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/exec_notFound"
    default:
      $ref: "#/components/responses/default"
