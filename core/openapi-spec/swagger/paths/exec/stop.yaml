post:
  tags:
    - Execution
  summary: Stop pipeline
  description: Call to stop pipeline execution
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/stopRequest"
    required: true
  responses:
    "200":
      description: the OK string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: jobId Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
