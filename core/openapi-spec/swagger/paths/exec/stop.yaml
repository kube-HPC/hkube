post:
  tags:
    - Execution
  summary: Stop pipeline execution
  description: Call to stop pipeline execution by jobId, pipelineName, startTime or pipelineStatus
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/stopRequest"
    required: true
  responses:
    "200":
      description: the OK string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/exec_notFound"
    default:
      $ref: "#/components/responses/default"
