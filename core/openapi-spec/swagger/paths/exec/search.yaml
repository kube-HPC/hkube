post:
  tags:
    - Execution
  summary: Search jobs
  description: Search jobs
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/searchJobs"
    description: jobs search specification
    required: true
  responses:
    "200":
      description: search jobs response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/searchJobsResponse"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    default:
      $ref: "#/components/responses/default"
get:
  tags:
    - Execution
  summary: Search jobs
  description: Search jobs
  parameters:
    - name: experimentName
      in: query
      schema:
        type: string
    - name: pipelineName
      in: query
      schema:
        type: string
    - name: pipelineType
      in: query
      schema:
        type: string
    - name: algorithmName
      in: query
      schema:
        type: string
    - name: pipelineStatus
      in: query
      schema:
        type: string
    - name: from
      in: query
      example: '2025-05-22T15:00:00'
      schema:
        type: string
    - name: to
      example: '2025-06-22T16:00:00'
      in: query
      schema:
        type: string
    - name: cursor
      in: query
      schema:
        type: string
    - name: page
      in: query
      schema:
        type: string
    - name: sort
      in: query
      example: desc
      schema:
        type: string
    - name: limit
      in: query
      schema:
        type: string
    - name: fields
      in: query
      example: "result:false, pipeline:false"
      schema:
        type: string
    - name: exists
      in: query
      example: "result:true, pipeline:false"
      schema:
        type: string
    - name: tags
      in: query
      example: "tag1,tag2"
      schema:
        type: string
  responses:
    "200":
      description: search jobs response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/searchJobsResponse"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    default:
      $ref: "#/components/responses/default"