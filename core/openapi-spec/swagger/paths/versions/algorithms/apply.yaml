post:
  tags:
    - Algorithm Versions
  summary: Apply algorithm version
  description: Change the current algorithm version
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/applyAlgorithmVersion"
    description: an object representing all information needed for stored pipeline execution
    required: true
  responses:
    "201":
      $ref: "#/components/responses/versionsAlgorithms_successApply"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/versionsAlgorithms_notFound"
    default:
      $ref: "#/components/responses/default"
