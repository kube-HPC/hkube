get:
  tags:
    - Pipeline Versions
  summary: Get version
  description: returns pipeline version
  parameters:
    - name: name
      in: path
      description: pipeline name
      required: true
      schema:
        $ref: "#/components/schemas/pipelineName"
    - name: version
      in: path
      description: pipeline version
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/versionsPipelines_successGetSingle"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/errorNotFound"
    default:
      $ref: "#/components/responses/default"
delete:
  tags:
    - Pipeline Versions
  summary: Delete version
  description: Delete existing pipeline version.
  parameters:
    - name: name
      in: path
      description: pipeline name
      required: true
      schema:
        $ref: "#/components/schemas/pipelineName"
    - name: version
      in: path
      description: pipeline version
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/versionsPipelines_successDelete"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/errorNotFound"
    default:
      $ref: "#/components/responses/default"