post:
  tags:
    - Pipeline Versions
  summary: Apply pipeline version
  description: Change the current pipeline version
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/applyPipelineVersion"
    description: an object representing the pipeline name, the version to change to, and force flag (when forced, pipeline execution stops)
    required: true
  responses:
    "200":
      description: the OK string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: jobId Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
