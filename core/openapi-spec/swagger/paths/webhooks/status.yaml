get:
  tags:
    - Webhooks
  summary: Webhook status
  description: Returns a webhook status for specific pipeline
  parameters:
    - name: jobId
      in: path
      description: Unique identifier representing pipeline execution
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/webhooks_successStatus"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/webhooks_notFound"
    default:
      $ref: "#/components/responses/default"
