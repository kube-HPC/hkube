get:
  tags:
    - StorePipelines
  summary: Get pipeline
  description: Get specific pipeline from store
  parameters:
    - name: name
      in: path
      description: pipeline name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      description: action summery
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/pipeline"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: pipeline Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
delete:
  tags:
    - StorePipelines
  summary: Delete pipeline
  description: Delete existing pipeline from store
  parameters:
    - name: name
      in: path
      description: pipeline name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      description: action summery
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: pipeline Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
