get:
  tags:
    - StorePipelines
  summary: Get pipeline graph
  description: Get specific pipeline graph from store
  parameters:
    - name: name
      in: path
      description: pipeline name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/storePipelines_successGetGraph"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/storePipelines_notFound"
    default:
      $ref: "#/components/responses/default"
