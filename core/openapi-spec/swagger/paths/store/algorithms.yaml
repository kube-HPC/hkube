get:
  tags:
    - StoreAlgorithms
  summary: Get all algorithms
  description: Get all available algorithms from store
  parameters:
    - name: sort
      in: query
      description: sort by
      schema:
        type: string
  responses:
    "200":
      description: action summary
      content:
        application/json:
          schema:
            items:
              $ref: "#/components/schemas/algorithm"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
post:
  tags:
    - StoreAlgorithms
  summary: Insert algorithm
  description: Insert new algorithm to store if not exists
  parameters:
    - name: overwrite
      in: query
      example: 'false'
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            payload:
              $ref: "#/components/schemas/algorithm"
            options:
              $ref: "#/components/schemas/algorithmInsertOptions"
            file:
              type: string
              format: binary
              description: "the algorithm source code (file types: zip, tar.gz). Works only when inserting one algorithm."
    description: algorithm descriptor to be added to the store
    required: true
  responses:
    "201":
      description: algorithm created
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "409":
      description: pipeline conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
put:
  tags:
    - StoreAlgorithms
  summary: Update algorithm
  description: Update existing algorithm
  parameters:
    - name: forceStopAndApplyVersion
      in: query
      schema:
        type: boolean
        default: false
      description: "Flag to force stop and apply the updated algorithm version for the next run."
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            payload:
              $ref: "#/components/schemas/algorithm"
            options:
              $ref: "#/components/schemas/algorithmUpdateOptions"
            file:
              type: string
              format: binary
              description: "the algorithm source code (file types: zip, tar.gz)."
    description: algorithm descriptor to be added to the store
    required: true
  responses:
    "200":
      description: action summary
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "404":
      description: algorithm Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
