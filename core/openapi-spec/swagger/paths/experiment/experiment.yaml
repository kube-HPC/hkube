get:
  tags:
    - Experiment
  summary: Get experiments list
  description: Returns experiments list
  responses:
    "200":
      $ref: "#/components/responses/experiment_successMany"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    default:
      $ref: "#/components/responses/default"

post:
  tags:
    - Experiment
  summary: Insert experiment
  description: Insert new experiment to store if not exists
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/experiment"
    description: experiment to be added to the store
    required: true
  responses:
    "201":
      $ref: "#/components/responses/experiment_successInsert"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "409":
      $ref: "#/components/responses/errorConflict"
    "500":
      $ref: "#/components/responses/experiment_failedInsert"
    default:
      $ref: "#/components/responses/default"
