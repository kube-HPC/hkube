get:
  tags:
    - Experiment
  summary: get experiment details
  description: get experiment details
  parameters:
    - name: name
      in: path
      description: experiment name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/experiment_successSingle"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/experiment_notFound"
    default:
      $ref: "#/components/responses/default"
delete:
  tags:
    - Experiment
  summary: Delete experiment
  description: Delete existing experiment from store
  parameters:
    - name: name
      in: path
      description: experiment name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      description: action summary
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponseWithName"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/experiment_notFound"
    default:
      $ref: "#/components/responses/default"
