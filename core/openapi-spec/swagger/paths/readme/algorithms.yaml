get:
  tags:
    - Algorithm Readme
  summary: Get stored readme by name
  description: Get stored readme by name
  parameters:
    - name: name
      in: path
      description: algorithm name
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/readmeAlgorithms_successGet"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/errorNotFound"
    default:
      $ref: "#/components/responses/default"
post:
  tags:
    - Algorithm Readme
  summary: Insert new readme to algorithm
  description: Insert new algorithm to store if not exists
  parameters:
    - name: name
      in: path
      description: algorithm name
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            README.md:
              type: string
              format: binary
              description: the readme.md file name of the file must be README.md
    description: algorithm readme to be added to the store
    required: true
  responses:
    "201":
      $ref: "#/components/responses/readmeAlgorithms_successInsert"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/errorNotFound"
    "500":
      $ref: "#/components/responses/errorInternalServerError"
    default:
      $ref: "#/components/responses/default"
put:
  tags:
    - Algorithm Readme
  summary: Update readme to algorithm
  description: Update algorithm's store if not exists
  parameters:
    - name: name
      in: path
      description: algorithm name
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            README.md:
              type: string
              format: binary
              description: the readme.md file name of the file must be README.md
    description: algorithm readme to be added to the store
    required: true
  responses:
    "201":
      $ref: "#/components/responses/readmeAlgorithms_successUpdate"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/errorNotFound"
    "500":
      $ref: "#/components/responses/errorInternalServerError"
    default:
      $ref: "#/components/responses/default"
delete:
  tags:
    - Algorithm Readme
  summary: Delete algorithm
  description: Delete existing algorithm from store
  parameters:
    - name: name
      in: path
      description: algorithm name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/readmeAlgorithms_successDelete"
    "400":
      $ref: "#/components/responses/errorBadRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/errorNotFound"
    "500":
      $ref: "#/components/responses/errorInternalServerError"
    default:
      $ref: "#/components/responses/default"