get:
  tags:
    - Pipeline Readme
  summary: Get stored readme by name
  description: Get stored readme by name
  parameters:
    - name: name
      in: path
      description: pipelines name
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/readmePipelines_successGet"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/readmePipelines_notFound"
    "500":
      $ref: "#/components/responses/readmePipelines_internalServerError"
    default:
      $ref: "#/components/responses/default"
post:
  tags:
    - Pipeline Readme
  summary: Insert new readme to pipelines
  description: Insert new pipeline to store if not exists
  parameters:
    - name: name
      in: path
      description: pipeline name
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            README.md:
              type: string
              format: binary
              description: the readme.md file name of the file must be README.md
    description: pipeline readme to be added to the store
    required: true
  responses:
    "200":
      $ref: "#/components/responses/readmePipelines_successInsert"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/readmePipelines_notFound"
    "500":
      $ref: "#/components/responses/readmePipelines_internalServerError"
    default:
      $ref: "#/components/responses/default"
put:
  tags:
    - Pipeline Readme
  summary: Update readme to pipeline
  description: Update pipeline's store if not exists
  parameters:
    - name: name
      in: path
      description: pipeline name
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            README.md:
              type: string
              format: binary
              description: the readme.md file name of the file must be README.md
    description: pipeline readme to be added to the store
    required: true
  responses:
    "200":
      $ref: "#/components/responses/readmePipelines_successUpdate"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/readmePipelines_notFound"
    "500":
      $ref: "#/components/responses/readmePipelines_internalServerError"
    default:
      $ref: "#/components/responses/default"
delete:
  tags:
    - Pipeline Readme
  summary: Delete pipeline
  description: Delete existing pipeline from store
  parameters:
    - name: name
      in: path
      description: pipeline name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/readmePipelines_successDelete"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/readmePipelines_notFound"
    "500":
      $ref: "#/components/responses/readmePipelines_internalServerError"
    default:
      $ref: "#/components/responses/default"
