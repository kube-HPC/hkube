get:
  tags:
    - Boards
  summary: TensorBoard details
  description: TensorBoard details
  parameters:
    - name: id
      in: path
      description: Unique identifier representing TensorBoard
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/boards_successGetTensor"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/boards_notFoundBoard"
    default:
      $ref: "#/components/responses/default"
delete:
  tags:
    - Boards
  summary: Stop Tensorboard
  description: Stop Tensorboard
  parameters:
    - name: id
      in: path
      description: Unique identifier representing Tensorboard
      required: true
      schema:
        type: string
  responses:
    "200":
      $ref: "#/components/responses/boards_successDelete"
    "400":
      $ref: "#/components/responses/badRequest"
    "401":
      $ref: "#/components/responses/unauthorized"
    "404":
      $ref: "#/components/responses/boards_notFoundBoard"
    default:
      $ref: "#/components/responses/default"
