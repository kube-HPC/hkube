get:
  tags:
    - Managed
  summary: Get managed list
  description: Get managed queue list
  parameters:
    - name: firstJobId
      in: query
      description: from this job and on
      schema:
        $ref: "#/components/schemas/jobId"
    - name: lastJobId
      in: query
      description: up to this job
      schema:
        $ref: "#/components/schemas/jobId"
    - name: pageSize
      in: query
      description: number of records in page
      required: true
      schema:
        type: string
    - name: pipelineName
      in: query
      schema:
        $ref: "#/components/schemas/pipelineName"       
      description: filter by pipeline       
    - name: tag
      in: query 
      schema:
        type: string
      description: filter by tag, value 'null' or empty string , will return jobs without any tags
    - name: lastJobs
      in: query 
      schema:
        type: boolean
      description: Should get the jobs from the end of the list      
                              
  responses:
    "200":
      $ref: "#/components/responses/managed_successList"
    "401":
      $ref: "#/components/responses/unauthorized"
    default:
      $ref: "#/components/responses/default"
