description: Internal server error - credentials incorrect or no Keycloak
content:
  application/json:
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              example: 500
            message:
              type: string
              example: "Request failed with status code 401"
      example:
        error:
          code: 500
          message: "Request failed with status code 401"