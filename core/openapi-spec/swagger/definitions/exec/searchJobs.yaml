type: object
properties:
  query:
    type: object
    properties:
      experimentName:
        type: string
      pipelineName:
        $ref: "#/components/schemas/pipelineName"
      pipelineType:
        type: string
      algorithmName:
        $ref: "#/components/schemas/algorithmName"
      pipelineStatus:
        type: string
      datesRange:
        type: object
        properties:
          from:
            type: string
            example: "2021-03-11T14:30:00"
          to:
            type: string
            example: "2021-03-11T14:30:00"
  cursor:
    type: string
    description: get the next results starting from this cursor
  pageNum:
    type: integer
    description: get the next results starting from this page number
  sort:
    type: string
    enum:
      - asc
      - desc
    default: desc
  limit:
    type: integer
    minimum: 0
    maximum: 100
    default: 100
    example: 100
    description: limit the result size
  fields:
    type: object
    description: select which fields to return
  exists:
    type: object
    description: only return records that has fields
  tags:
    type: array
    items:
      type: string
    description: filter by tags (AND logic)

example:
  query:
    datesRange:
      from: "2021-05-22T15:00:00"
      to: "2021-06-22T16:00:00"
    experimentName: main
    pipelineName: simple
    pipelineType: stored
    algorithmName: green-alg
    pipelineStatus: completed
    tags: tag1, tag2
  sort: desc
  pageNum: 1
  limit: 2
  fields:
    jobId: true
