type: object
properties:
  addedJobs:
    type: object
    properties:
      ids:
        type: array
        items:
          $ref: "#/components/schemas/jobId"
      position:
        type: string
        enum:
          - first
          - last
          - before
          - after
      query:
        $ref: "#/components/schemas/preferredQuery"
    required:
    - ids
    - position
  removedJobs:
    type: array
    items:
      $ref: "#/components/schemas/jobId"    
