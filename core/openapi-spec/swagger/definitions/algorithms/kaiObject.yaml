type: object
nullable: true
description: Configuration for KAI Scheduler integration
properties:
  queue:
    type: string
    description: Name of the KAI queue to assign the algorithm to
  memory:
    type: string
    nullable: true
    description: Memory limit to request (e.g., "512Mi", "1Gi")
  fraction:
    type: number
    nullable: true
    description: Fraction of resource usage (e.g., 0.5 for 50%)
required:
  - queue
example:
  queue: "test"
  memory: "512Mi"
  fraction: 0.5
