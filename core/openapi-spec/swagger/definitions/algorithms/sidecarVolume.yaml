type: object
properties:
  name:
    type: string
    description: Volume name
oneOf:
  - properties:
      emptyDir:
        type: object
        description: Configuration for an emptyDir volume
        additionalProperties: false
    required: ["emptyDir"]
  - properties:
      persistentVolumeClaim:
        type: object
        properties:
          claimName:
            type: string
            description: The name of the PersistentVolumeClaim
        additionalProperties: false
        required: ["claimName"]
  - properties:
      configMap:
        type: object
        properties:
          name:
            type: string
            description: The name of the ConfigMap
        additionalProperties: false
        required: ["name"]
  - properties:
      secret:
        type: object
        properties:
          secretName:
            type: string
            description: The name of the Secret
        additionalProperties: false
        required: ["secretName"]
required:
  - name
