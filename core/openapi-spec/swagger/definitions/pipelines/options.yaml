type: object
properties:
  ttl:
    type: integer
    description: pipeline time to live in seconds (including pending and active states)
    minimum: 1
    default: 3600
    example: 3600
  activeTtl:
    type: integer
    description: pipeline active time to live in seconds (only active state)
    nullable: true
    minimum: 1
    example: 3600
  batchTolerance:
    type: integer
    minimum: 0
    maximum: 100
    default: 80
    example: 80
  concurrentPipelines:
    type: object
    properties:
      amount:
        type: integer
        minimum: 1
        maximum: 10000
        example: 1
      rejectOnFailure:
        type: boolean
        default: true
    additionalProperties: false
  progressVerbosityLevel:
    type: string
    default: info
    example: info
    enum:
      - trace
      - debug
      - info
      - warn
      - error
      - critical
  debugOverride:
    type: array
    description: A list of algorithms to debug in this execution
    items:
      type: string
    uniqueItems: true
description: optional properties
