type: object
properties:
  nodeName:
    type: string
    description: Unique node identifier
    minLength: 1
  algorithmName:
    $ref: "#/components/schemas/algorithmName"
  input:
    type: array
    description: The input for the algorithm
    items: {}
    default: []
  ttl:
    type: integer
    description: Algorithm execution time to live in seconds. 0 to disable
    minimum: 0
    example: 0
  includeInResult:
    type: boolean
  metrics:
    $ref: "#/components/schemas/metrics"
  retry:
    type: object
    properties:
      policy:
        type: string
        default: OnCrash
        enum:
          - Never
          - Always
          - OnError
          - OnCrash
      limit:
        type: integer
        minimum: 1
        default: 3
        example: 1
  batchOperation:
    type: string
    enum:
      - indexed
      - cartesian
  kind:
    $ref: "#/components/schemas/nodeKind"
  minStatelessCount:
    type: integer
    description: Minimum number of stateless nodes to create during pipeline initiation.
    minimum: 0
    default: 0
  maxStatelessCount:
    type: integer
    description: Maximum number of stateless nodes to scale up to.
    minimum: 0
  streamSamplePercentage:
    type: number
    description: Percentage of messages to sample. Can be any number between 0 and 100 (inclusive), including decimals. 0 disables sampling, 100 means all samples.
    minimum: 0
    maximum: 100
    example: 0.1
  spec:
    anyOf:
      - $ref: "#/components/schemas/kindPipeline"
      - $ref: "#/components/schemas/gateway"
      - $ref: "#/components/schemas/dataSource-id"
      - $ref: "#/components/schemas/dataSource-name"
      - $ref: "#/components/schemas/dataSource-snapshot"
      - $ref: "#/components/schemas/output"
      - $ref: "#/components/schemas/hyperparamsTuner"
required:
  - nodeName
