description: Internal Server Error - Unexpected token in JSON
content:
  application/json:
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              description: HTTP error code.
            message:
              type: string
              description: Description of the error.
    example:
      error:
        code: 500
        message: "Unexpected token u in JSON at position 0"
