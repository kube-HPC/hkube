get:
  tags:
    - Status
  summary: Get status by type
  description: Get status by type
  parameters:
    - name: type
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: success response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/response"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
