type: object
properties:
  name:
    $ref: "#/components/schemas/pipelineName"
  kind:
    type: string
    default: batch
    example: batch
    enum:
      - batch
      - stream
  experimentName:
    $ref: "#/components/schemas/experimentName"
  description:
    type: string
    description: pipeline description
  nodes:
    type: array
    description: Array of nodes
    items:
      $ref: "#/components/schemas/pipelineNode"
  flowInput:
    type: object
    description: input object
  webhooks:
    $ref: "#/components/schemas/webhooks"
  options:
    $ref: "#/components/schemas/options"
    default: {}
  priority:
    $ref: "#/components/schemas/priority"
    default: 3
  triggers:
    $ref: "#/components/schemas/triggers"
  tags:
    type: array
    description: Array of tags
    items:
      $ref: "#/components/schemas/tag"
  rootJobId:
    type: string
    description: the root job id of the current tree
  streaming:
    type: object
    description: streaming options
    properties:
      customFlow:
        type: object
        description: define custom streaming flow in simple syntax
        example: node A stream to B and C, node B stream to D will be like "A >> B&C , B >> D"
  edges:
    type: array
    description: edges define relation between nodes
additionalProperties: false
required:
  - name
  - nodes
