type: object
properties:
  nodeName:
    type: string
    description: Unique node identifier
    minLength: 1
  algorithmName:
    $ref: "#/components/schemas/algorithmName"
  input:
    type: array
    description: The input for the algorithm
    items: {}
    default: []
  metrics:
    $ref: "#/components/schemas/metrics"
    default: {}
  retry:
    type: object
    properties:
      policy:
        type: string
        default: onFailure
        enum:
          - Never
          - onFailure
          - onAlgorithmFailure
          - onNetworkFailure
      limit:
        type: integer
        minimum: 1
        default: 3
        example: 1
required:
  - nodeName
  - algorithmName
