get:
  tags:
    - DataSource
  summary: Fetch a single file by id
  parameters:
    - name: name
      in: path
      description: A dataSource id
      required: true
      schema:
        type: string
    - name: fileName
      in: path
      description: A file name
      required: true
      schema:
        type: string
  responses:
    "200":
      description: A file
      content:
        application/json:
          schema:
            type: string
            format: binary
