get:
  tags:
    - DataSource
  summary: Fetch a single dataSource by name
  parameters:
    - name: name
      in: path
      description: A dataSource name
      required: true
      schema:
        type: string
  responses:
    "200":
      description: A datasource item
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/dataSource"
              - type: object
                properties:
                  files:
                    type: array
                    items:
                      $ref: "#/components/schemas/dataSourceFileMeta"
put:
  tags:
    - DataSource
  summary: upload a new file to a given datasource
  parameters:
    - name: name
      in: path
      description: A dataSource name
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: "#/components/schemas/dataSourceUploadFile"
    description: DataSource name and file to upload
    required: true
  responses:
    "201":
      description: created dataSource
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponseWithName"
delete:
  tags:
    - DataSource
  summary: delete a datasource by name
  parameters:
    - name: name
      in: path
      description: A dataSource name
      required: true
      schema:
        type: string
  responses:
    "200":
      description: successfully deleted the datasource
      content:
        application/json:
          schema:
            type: object
            properties:
              deleted:
                type: string
                description: a delete acknowledgement
