get:
  tags:
    - Pipelines
  summary: Get pipeline status
  description: return status of pipelines by given pipeline name
  parameters:
    - name: name
      in: query
      description: pipeline name
      schema:
        type: string
    - name: experimentName
      in: query
      description: experiment name
      schema:
        type: string
    - name: sort
      in: query
      description: sort by asc or desc
      schema:
        type: string
    - name: order
      in: query
      description: order by
      schema:
        type: string
    - name: limit
      in: query
      description: limit
      schema:
        type: integer
  responses:
    "200":
      description: action summery
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/pipelineResult"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: pipelines Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
