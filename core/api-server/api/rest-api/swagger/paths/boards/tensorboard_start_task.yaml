post:
  tags:
    - Boards
  summary: Start board
  description: start board
  parameters:
    - name: taskId
      in: path
      description: Unique identifier representing board
      required: true
      schema:
        type: string
        format: board-name
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/boardTaskStartRequest"
    required: true
  responses:
    "200":
      description: start board response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
