get:
  tags:
    - Experiment
  summary: Get experiments list
  description: Returns experiments list
  responses:
    "200":
      description: list of experiments
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/experiment"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"

post:
  tags:
    - Experiment
  summary: Insert experiment
  description: Insert new experiment to store if not exists
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/experiment"
    description: experiment to be added to the store
    required: true
  responses:
    "201":
      description: experiment created
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponseWithName"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "409":
      description: pipeline conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
