get:
  tags:
    - Experiment
  summary: Get  jobs by experiment name
  description: Returns the executed jobs
  parameters:
    - name: experimentName
      in: path
      description: Unique identifier representing experiment
      required: true
      schema:
        type: string
  responses:
    "200":
      description: jobs list data
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/pipeline"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: jobId Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
