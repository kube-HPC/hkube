get:
  tags:
    - StoreAlgorithms
  summary: Get algorithm
  description: get specific algorithm from store
  parameters:
    - name: name
      in: path
      description: algorithm name to get from the store
      required: true
      schema:
        type: string
  responses:
    "200":
      description: action summery
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/algorithm"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: algorithm Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
delete:
  tags:
    - StoreAlgorithms
  summary: Delete algorithm
  description: Delete existing algorithm from store
  parameters:
    - name: name
      in: path
      description: algorithm name to get from the store
      required: true
      schema:
        type: string
    - name: force
      in: query
      description: should also delete all related data, e.g. pipelines, builds, versions.
      required: false
      schema:
        type: boolean
  responses:
    "200":
      description: action summery
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: algorithm Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
